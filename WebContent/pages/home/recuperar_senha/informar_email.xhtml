<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
 	<ui:composition template="/pages/home/template.xhtml" >
 		
 		<ui:define name="css">
 			<link href="#{request.contextPath}/assets/css/login.css" rel="stylesheet" type="text/css" media="screen"/>
 		</ui:define>
 		
 		<ui:define name="content">
 			<div class="main content clearfix">
  				<div class="recuperar">
  					<div class="recuperar-box">
  						<h2>Recuperar Senha <strong></strong></h2>
  						Será enviado ao seu email um link para confirmar a alteração da senha.
  						<br/>
  						<h:form id="recuperar">
							<p:messages id="mensagens" />
							<h:panelGrid columns="1">
								<h:outputLabel value="Email" for="login_username" styleClass="ui-outputlabel" />
						    	<p:inputText  value="#{loginBean.usuario.email}" id="login_username" maxlength="30" size="50" title="Por favor, informe seu email" required="true" requiredMessage="Por favor, informe seu email" validator="emailValidator"/>
							</h:panelGrid>
							<br/>
							<table width="100%">
								<tr>
									<td align="left">
										<p:commandButton ajax="false" value="Voltar" action="/pages/home/login" immediate="true" icon="ui-icon-circle-arrow-w" /> 
									</td>
									<td align="right">
										<p:commandButton ajax="false" value="Enviar" process="@form" update="@form" action="#{loginBean.enviarEmailRecuperarSenha}" id="enviar" icon="ui-icon-mail-closed"/>
									</td>
								</tr>
							</table>
						</h:form>
  					</div>
  				</div>
  			</div>
 		</ui:define>
  	</ui:composition>
</html>
